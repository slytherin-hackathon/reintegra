<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Reintegra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .color_primario { background-color: #F9F7F7; }
    .color_secundario { background-color: yellow; }
    .color_de_acento { background-color: #3F72AF; }
    .color_oscuro { background-color: #112D4E; }
    .color_texto_acento { color: #3FC1C9; }
    .color_texto_acento_2 { color: #FC5185; }
  </style>
  <!-- test -->
</head>
<body class="color_primario min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded p-6 w-full md:w-1/2 lg:w-1/3">
    <header class="text-center">
      <img src="https://via.placeholder.com/150" alt="Logo" class="mx-auto mb-4">
      <h1 class="text-3xl text-dark font-bold">Reintegra</h1>
    </header>
    <form action="/login" method="POST" class="mt-8">
      <div class="mb-4">
        <label for="email" class="block text-dark font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" class="w-full px-3 py-2 border border-accent rounded-md focus:border-2 focus:outline-none">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-dark font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" class="w-full px-3 py-2 border border-accent rounded-md focus:border-2 focus:outline-none">
        <button type="submit" class="w-full py-2 bg-gray-400 text-white font-bold rounded-md hover:bg-gray-800">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
