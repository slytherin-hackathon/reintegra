<!DOCTYPE html>
<html>
<head>
	<title>OrganismoTecnicoCriminologico List</title>
</head>
<body>
	<h1>OrganismoTecnicoCriminologico List</h1>
	<table>

			<tr>
				<th>ID</th>
				<th>ID Persona Privada de Libertad</th>
				<th>Fecha de Evaluaci√≥n</th>
				<th>Riesgo</th>
				<th>Observaciones</th>

			</tr>
		</thead>

			{% endfor %}

	</table>
	<a href="{{ url_for('otc.create') }}">Create New</a>
</body>
</html>
