<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Reintegra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200">

<section class="bg-slate-200">
    <header class="bg-[#112D4E]">
      <div class="container mx-auto flex flex-wrap justify-between items-center py-4">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="static/img/logo/2x/logo-transparente-fondos-oscuros@2x.png" alt="Logo" class="w-[150px] h-full mr-4">
        </div>
        
        <!-- Barra de Navegación -->
        <nav class="hidden md:flex">
          <ul class="flex space-x-4 items-center">
            <li><a href="" class="text-white px-3 py-2 rounded hover:bg-blue-500">Inicio</a></li>
            <li><a href="" class="text-white px-3 py-2 rounded hover:bg-blue-500">Crear PPL</a></li>
            <li><a href="" class="text-white px-3 py-2 rounded hover:bg-blue-500">Modificar PPL</a></li>
            <li><a href="" class="text-white px-3 py-2 rounded hover:bg-blue-500">Crear Pulsera</a></li>
            <li><a href="" class="text-white px-3 py-2 rounded hover:bg-blue-500">Asignar Pulsera</a></li>
            <li>
              <form class="relative">
                <input type="search" class="rounded-full pl-3 pr-8 py-2 bg-gray-200 text-black focus:outline-none focus:bg-white" placeholder="Buscar">
                <button type="submit" class="absolute right-0 top-0 mt-2 mr-2"></button>
              </form>
            </li>
            <!-- Usuario que Inició Sesión -->
            <li>
              <span class="text-white px-3">{{ fulano_logueado }}</span>
              <a href="{{ url_for('logoff') }}" class="text-xs text-white px-3 py-2 rounded hover:bg-blue-500">Cerrar Sesión</a>
            </li>
          </ul>
        </nav>
        <button class="md:hidden focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-6 w-6 text-white">
            <path fill-rule="evenodd" d="M4 5a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zm0 6a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zm1 5a1 1 0 100 2h10a1 1 0 100-2H5z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </header>
</section>

        <!-- recuadro ID -->
<section class="bg-slate-200 flex justify-center my-24">
  <div class="bg-white shadow-md rounded-[24px] w-[30%] mt-2 px-6 py-4">
    <header class="text-center">
        <h1 class="text-3xl text-dark font-bold mb-2">Reintegra</h1>
        <h2 class="text-xl text-dark font-bold"></h2>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="prison-id">Penitenciaría:</label>
            <select class="w-full py-1 px-1 bg-[#364F6B] text-white rounded-md" id="prison-id">
                  <option value="1">Penitenciaría Regional de Encarnación</option>
                  <option value="2">Penitenciaría Regional de Misiones</option>
                  <option value="3">Penitenciaría Regional de Coronel Oviedo</option>
                  <option value="4">Penitenciaría Regional de Emboscada (Antigua)</option>
                  <option value="5">Penitenciaría Regional de Pedro Juan Caballero</option>
                  <option value="6">Penitenciaría Regional de San Pedro</option>
                  <option value="7">Centro penitenciario para mujeres “Serafina Dávalos” en Coronel Oviedo</option>
                  <option value="8">Penitenciaría Regional de Ciudad del Este</option>
                  <option value="9">Penitenciaría Regional de Villarrica</option>
                  <option value="10">Penitenciaría “Padre De La Vega” en Emboscada.</option>
                  <option value="11">Centro penitenciario para mujeres “Juana Ma. De Lara” en Ciudad del Este</option>
                  <option value="12">Penitenciaría Regional de Concepción</option>
                  <option value="13">Centro penitenciario para mujeres “Casa del Buen Pastor” en Asunción</option>
                  <option value="14">Penitenciaría Nacional (Tacumbú) en Asunción.</option>
                  <option value="15">Unidad Penitenciaria Industrial Esperanza en Asunción.</option>
                  <option value="16">Granja penitenciaria semiabierto “Ko'e Pyahu” en Asunción.</option>
                  <option value="17">Centro penitenciario semiabierto para mujeres “Hogar Nueva Oportunidad” en Asunción.</option>
                  <option value="18">Granja penitenciaria semiabierto “Itá Porá” en Emboscada</option>
              </select>
          </div>
    </header>
    <form action="/signup" method="POST" class="mt-8">
      <div class="mb-4">
        <label for="name" class="block text-dark font-bold mb-2">ID de la PLL</label>
        <input type="text" id="name" name="name" placeholder="" class="w-full px-3 py-2 border border-accent rounded-md focus:border-2 focus:outline-none">
      </div>
      <div class="mb-4">
        <button type="submit" class="w-full py-2 bg-[#364F6B] text-white font-bold rounded-md hover:bg-blue-500">Ingresar</button>
      </div>
    </form>
  </div>
</section>
<section class="bg-slate-200 flex justify-center">
    <div class="bg-white shadow-md rounded-[24px] w-[30%] px-6 py-4">
        <div class="">
          <button type="submit" class="w-full py-2 bg-[#364F6B] text-white font-bold rounded-md hover:bg-blue-500">Información General</button>
        </div>
    </div>
</section>
</body>
</html>
